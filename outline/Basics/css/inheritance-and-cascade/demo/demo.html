<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>继承和层叠</title>
  <style>
    .inhert{
      font-size: 18px;
      color: #f00;
    }
    p{
      color: orange;
    }
    #cascade{
      color: red;
    }
    .cascade{
      color: blue;
    }
    h2+p{
      color: #666 !important;
    }
  </style>
</head>
<body>
  <h2>继承</h2>
  <div class="inhert">
    父元素<div>子元素 <span>子元素的子元素</span></div>
  </div>

  <h2>层叠</h2>
  <p class="cascade" id="cascade" style="color:green;">我到底是什么颜色</p>
</body>
</html>
