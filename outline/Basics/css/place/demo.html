<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>样式写在哪里</title>
  <!-- 内联样式 -->
  <style>
    .a{
      height: 50px;
      line-height: 50px;
      background-color: #ddd;
    }
  </style>
  <!-- 外部样式标 推荐 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 行内样式 -->
  <div class="a b" style="color:#fff;">Hello</div>
</body>
</html>
